# manifeste (deployment.yamls)
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app1
  namespace: argocd
spec:
  project: gitops-project

  source:
    repoURL: https://github.com/FranziskaGertz123/products-argocd.git
    targetRevision: main
    path: argocd/apps/app1/manifests

  destination:
    server: https://kubernetes.default.svc
    namespace: app1

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

